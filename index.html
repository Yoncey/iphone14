<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>仿iPhone14宣传效果</title>
  </head>
  <body>
    <!-- 顶部标题 & 右侧颜色选择 -->
    <div class="header">
      <div class="top-title">神技能爆满</div>
      <div class="top-right">
        <div id="color-text"></div>
        <div class="colors">
          <label>
            <span id="midnight" class="color-item"></span>
          </label>
          <label>
            <span id="starlight" class="color-item"></span>
          </label>
          <label>
            <span id="red" class="color-item"></span>
          </label>
          <label>
            <span id="blue" class="color-item"></span>
          </label>
          <label>
            <span id="purple" class="color-item"></span>
          </label>
          <label>
            <span id="yellow" class="color-item"></span>
          </label>
          <div class="new">新款</div>
        </div>
      </div>
    </div>

    <!-- 手机展示 -->
    <div class="iphone">
      <figure class="midnight"></figure>
      <figure class="starlight"></figure>
      <figure class="red"></figure>
      <figure class="blue"></figure>
      <figure class="purple"></figure>
      <figure class="yellow"></figure>
    </div>
  </body>

  <script src="./js/index.js"></script>
</html>
